<!DOCTYP html>
<html >
   <head>
     <meta charset="gb2312"/>
     <title>字符串比较大小</title>
   </head>
   <body>
     <input type="text" id="txt1"/>
     <input type="text" id="txt2"/>
     <p id="result">结果</p>
     <button onClick="myFunction()">比较</button>
     <script>
        function myFunction(){
          var input1= document.getElementById("txt1");
          var input2= document.getElementById("txt2");
          var value1= input1.value;
          var value2= input2.value;
		  
          if(value1==value2)
             window.alert(value1+"等于"+value2);
          else
             window.alert(value1 +"不等于"+value2);          
           
       }
     </script>
   </body>
</html>
